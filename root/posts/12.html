          <br/>

          <br/>

      <div class="block">
        <span class="block-title">Fib</span>
        <div class="block-content">
          def fib: proc idx -> i32 {
          <br/>
          if (idx < 2) {
          <br/>
          return idx;
          <br/>
          };
          <br/>
          <br/>
          return fib(idx - 1) + fib(idx - 2);
          <br/>
          };
          <br/>
          <br/>
        </div>
